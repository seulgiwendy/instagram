<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">


    <title>Instagram</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nav-style.css">

</head>
<body>
    <div class="container-fluid">
    <nav class="navbar navbar-default">

        <div class="nav-wrap">
            <a class="logo pull-left" href="/_"></a>
            <form class="search-form" action="#" method="post">
                <input class="tag-search" type="text" name="tag" placeholder="검색" pattern="#?[\wㄱ-ㅎ|ㅏ-ㅣ|가-힣]+" title="특수문자 공백 입력 불가" required>
                <span class="search-icon"></span>

            </form>
            <span class="pull-right">
                <a class="new-post" href="#"></a>
                <a class="follow-list" href="#"></a>
                <a class="account" href="#"></a>

            </span>

        </div>

    </nav>
        <article class="post-wrap">
            <header>
                <a class="user-title" href="#">
                    <img class="user-pic" src="http://hyunjoolee.pythonanywhere.com/static/images/default/default.jpg" alt="프사">
                    <span class="post-username">Administrator</span>
                </a>
                <span class="pull-right">
                    <input class="follow follow-btn" type="submit" value="팔로우" name="4">
                </span>
            </header>

        </article>

    </div>
</body>
</html>
