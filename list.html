<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">


    <title>Instagram</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nav-style.css">


</head>
<body>
    <div class="container-fluid">
    <nav class="navbar navbar-default">

        <div class="nav-wrap">
            <a class="logo pull-left" href="#"></a>
            <form class="search-form" action="#" method="post">
                <input class="tag-search" type="text" name="tag" placeholder="검색" pattern="#?[\wㄱ-ㅎ|ㅏ-ㅣ|가-힣]+" title="특수문자 공백 입력 불가" required>
                <span class="search-icon"></span>

            </form>
            <span class="pull-right">
                <a class="new-post" href="#"></a>
                <a class="follow-list" href="#"></a>
                <a class="account" href="#"></a>

            </span>

        </div>

    </nav>
        <article class="post-wrap">
            <header>
                <a class="user-title" href="#">
                    <img class="user-pic" src="http://hyunjoolee.pythonanywhere.com/static/images/default/default.jpg" alt="프사">
                    <span class="post-username">Administrator</span>
                </a>
                <span class="pull-right">
                    <input class="btn btn-success" type="submit" value="팔로우" name="4">
                </span>
            </header>
            <img src="https://s3.ap-northeast-2.amazonaws.com/codesquad-webapp-userprofile/DSC_0341.jpg">
            <div class="post-content">
                <input type="button" class="like to-like" id="like-button" onclick="likeButton()" name="10">
                <input type="button" class="comment-icon" name="10">
                <p class="like-count" id="count-10">좋아요 여러개</p>
                <input type="button" class="comment-more" name="10" value="댓글 더 보기">
                <span class="post-username">Administrator</span>
                <span>쏘혜</span>

                <div class="post-content comment-box">
                    <form class="comment-text-wrapping">
                        <textarea class="comment-text" placeholder="댓글을 달으라우..."></textarea>
                    </form>
                </div>
            </div>
        </article>

    </div>
    <script src="js/list.js"></script>
</body>
</html>
